<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>kuan-utils demo</title>
  <style>
    .container {
      width: 90%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="item">
    <h2>工具类 #略</h2>
    <p>throttle,debounce,deepClone,randomColor</p>
    <hr>
  </div>

  <div class="item">
    <h2>queryString #略</h2>
    <p>getQueryString,parseQueryString,stringfyQueryString</p>
    <hr>
  </div>

  <div class="item">
    <h2>设置cookie</h2>
    <p>
      <input type="text" placeholder="请输入保存cookie" id="cookie-input">
    </p>
    <button id="set-cookie">保存cookie</button>
    <button id="get-cookie">获取cookie</button>
    <hr>
  </div>

  <div class="item">
    <h2>时间</h2>
    <p><span id="ago-time">2017-10-10 12:00</span>是 <mark id="ago-text"></mark></p>
    <p>距离 <span id="target-time">2219-10-10 12:00</span> 还有 <mark id="remain-time"></mark></p>
    <hr>
  </div>

  <div class="item">
    <h2>复制</h2>
    <input type="text" id="clipboard-input">
    <button id="clipboard-btn">复制</button>
    <hr>
  </div>

  <div class="item">
    <h2>json导出excel</h2>
    <p>{"a": 1, "b": 2, "c": 2}</p>
    <button id="excelBtn">导出json</button>
  </div>
</div>

</body>
</html>
